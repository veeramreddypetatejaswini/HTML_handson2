<!DOCTYPE html>
<html>
<head>
<style>
    .image-container {
        width: 200px;
        height: 200px;
        border: 5px solid #333; /* border color */
        border-radius: 50%; /* to make it round */
        overflow: hidden; /* hide anything outside the border */
        box-shadow: 5px 5px 5px #888888; /* add a shadow effect */
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* ensure the image covers the container */
    }
</style>
</head>
<body>

<div class="image-container">
    <img src="your_image_path.jpg" alt="Your Image">
</div>

</body>
</html>
